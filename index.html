<!DOCTYPE html>
<head>
    <title>Lumberjack Idle Game</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="content">

        <div class="navbar">
            <p style="margin-top: auto; margin-left: 10px;">Lumber Jack Idle!</p> 
        </div>


        <div class="logcenter">
            <img id="chop" class="log" src="log.png" alt="">

            <div>

                <p class="textcenter">
                    Auto Chop Log!
                </p>

                <label id="toggle" class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>  

            </div>

        </div>

        <div class="menus">

            <div class="marketplace center">

                <div class="sellButtons">
                    <button id="sell1">Sell [1] Log</button>
                    <button id="sell10">Sell [10] Logs</button>
                    <button id="sellAll">Sell All Logs</button>
                </div>

                <div class="upgrades">
                    <button id="chopperMultiplier">Buy [1] Chopper Multiplier ($100)</button>
                </div>

            </div>
            
        </div>

        <div class="inventory">
            <p id="money">Money: $0</p>
            <p id="logs">You now own 0 logs.</p>
        </div>

        





    </div>
</body>
